<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App - Test Your Knowledge!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <span id="question-number">Question 1 of 5</span>
    </div>

    <div id="question">Question will appear here...</div>
    
    <div class="options" id="options"></div>

    <button id="nextBtn" disabled>Next Question</button>

    <div id="result" class="hidden">
      <h2>Your Score: <span id="score">0</span>/5</h2>
      <p id="message">Great job! Keep learning!</p>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
